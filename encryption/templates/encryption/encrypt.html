<!DOCTYPE html>
<html>
<head>
    <title>Text Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .download-form {
            margin-top: 10px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'encrypt_text' %}">Encrypt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'decrypt_text' %}">Decrypt</a>
            </li>
        </ul>

        <h1 class="mb-4">Text Encryption Tool</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Text to Encrypt:</label>
                        {{ form.text }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Encryption Method:</label>
                        {{ form.encryption_type }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Key (for Vigenère cipher):</label>
                        {{ form.key }}
                        <div class="form-text">Only required for Vigenère cipher</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
                
                {% if result %}
                <div class="result-box">
                    <h4>Encrypted Result:</h4>
                    <pre>{{ result }}</pre>
                    
                    {% if show_download %}
                    <form method="post" action="{% url 'download_text' %}" class="download-form">
                        {% csrf_token %}
                        <input type="hidden" name="encrypted_text" value="{{ result }}">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-download"></i> Download as TXT
                        </button>
                    </form>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
